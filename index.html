        <h2 style="margin:5px">Background</h2>
        <p style="margin:20px;text-align:justify">The Bengal tiger is a population of the Panthera
        tigris tigris subspecies and the nominate tiger subspecies.It ranks among the biggest wild
        cats alive today.It is considered to belong to the world's charismatic megafauna.</p>
        
        <h3 style="margin:5px">Characteristics</h3>
        <p style="margin:20px;text-align:justify">The Bengal tiger's coat is yellow to light orange,
        with stripes ranging from dark brown to black; the belly and the interior parts of the limbs are white, and the tail is orange with black rings. The white tiger is a recessive mutant, which is reported in the wild from time to time in Assam, Bengal,
        Bihar and especially in the former State of Rewa. However, it is not an occurrence of albinism.</p>
